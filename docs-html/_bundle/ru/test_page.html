                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[{"name":"keywords","content":"справка к50"}],"deprecated":true,"deprecated_message":"Раздел устарел. Перейдите на новую версию документации.","script":[],"style":[],"csp":[]},"assets":[],"headings":[{"title":"Заголовки","href":"ru/test_page.html#zagolovki","level":2,"items":[{"title":"Я анкор для раздела","href":"ru/test_page.html#ya-ankor-dlya-razdela","level":3},{"title":"Заголовок третьего уровня","href":"ru/test_page.html#zagolovok-tretego-urovnya","level":3,"items":[{"title":"Заголовок четвертого уровня","href":"ru/test_page.html#zagolovok-chetvertogo-urovnya","level":4,"items":[{"title":"Заголовок пятого уровня","href":"ru/test_page.html#zagolovok-pyatogo-urovnya","level":5,"items":[{"title":"Заголовок шестого уровня","href":"ru/test_page.html#zagolovok-shestogo-urovnya","level":6}]}]}]}]},{"title":"Текстввв","href":"ru/test_page.html#tekstvvv","level":2},{"title":"Списки","href":"ru/test_page.html#spiski","level":2,"items":[{"title":"Неупорядоченные списки","href":"ru/test_page.html#neuporyadochennye-spiski","level":3},{"title":"Упорядоченные списки","href":"ru/test_page.html#uporyadochennye-spiski","level":3}]},{"title":"Ссылки","href":"ru/test_page.html#ssylki","level":2},{"title":"Изображения","href":"ru/test_page.html#izobrazheniya","level":2},{"title":"Цитаты","href":"ru/test_page.html#citaty","level":2},{"title":"Блоки кода","href":"ru/test_page.html#bloki-koda","level":2}],"title":"Добро пожаловать на мою пробную страницу Markdown!","includes":[],"has-yfm-cut":true,"html":"<p>Эта страница создана для демонстрации возможностей языка разметки Markdown. Здесь вы найдете примеры различных элементов, которые можно использовать для форматирования текста.</p>\n<h2 id=\"zagolovki\"><a href=\"ru/test_page.html#zagolovki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Заголовки</span></a>Заголовки</h2>\n<h3 id=\"ya-ankor-dlya-razdela\"><a href=\"ru/test_page.html#ya-ankor-dlya-razdela\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Я анкор для раздела</span></a><a href=\"ru/test_page.html##advantages-of-the-platform\">Я анкор для раздела</a></h3>\n<p>Заголовки обозначаются с помощью символа <code>#</code>. Чем больше <code>#</code>, тем меньше заголовок.</p>\n<h3 id=\"zagolovok-tretego-urovnya\"><a href=\"ru/test_page.html#zagolovok-tretego-urovnya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Заголовок третьего уровня</span></a>Заголовок третьего уровня</h3>\n<h4 id=\"zagolovok-chetvertogo-urovnya\"><a href=\"ru/test_page.html#zagolovok-chetvertogo-urovnya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Заголовок четвертого уровня</span></a>Заголовок четвертого уровня</h4>\n<h5 id=\"zagolovok-pyatogo-urovnya\"><a href=\"ru/test_page.html#zagolovok-pyatogo-urovnya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Заголовок пятого уровня</span></a>Заголовок пятого уровня</h5>\n<h6 id=\"zagolovok-shestogo-urovnya\"><a href=\"ru/test_page.html#zagolovok-shestogo-urovnya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Заголовок шестого уровня</span></a>Заголовок шестого уровня</h6>\n<h2 id=\"tekstvvv\"><a href=\"ru/test_page.html#tekstvvv\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Текстввв</span></a>Текстввв</h2>\n<p>Обычный текст просто пишется, как есть.</p>\n<p>Для <strong>выделения текста жирным шрифтом</strong> используйте двойные звездочки <code>**текст**</code> или двойные подчеркивания <code>__текст__</code>.</p>\n<p>Для <em>выделения текста курсивом</em> используйте одинарные звездочки <code>*текст*</code> или одинарные подчеркивания <code>_текст_</code>.</p>\n<p>Для <s>зачеркивания текста</s> используйте двойные тильды <code>~~текст~~</code>.</p>\n<p>Комбинируйте выделения: <em><strong>жирный курсив</strong></em></p>\n<h2 id=\"spiski\"><a href=\"ru/test_page.html#spiski\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Списки</span></a>Списки</h2>\n<h3 id=\"neuporyadochennye-spiski\"><a href=\"ru/test_page.html#neuporyadochennye-spiski\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Неупорядоченные списки</span></a>Неупорядоченные списки</h3>\n<p>Неупорядоченные списки можно создавать с помощью символов <code>*</code>, <code>-</code> или <code>+</code>.</p>\n<ul>\n<li>Первый элемент</li>\n<li>Второй элемент\n<ul>\n<li>Вложенный элемент</li>\n</ul>\n</li>\n<li>Третий элемент</li>\n</ul>\n<h3 id=\"uporyadochennye-spiski\"><a href=\"ru/test_page.html#uporyadochennye-spiski\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Упорядоченные списки</span></a>Упорядоченные списки</h3>\n<p>Упорядоченные списки создаются с помощью цифр, за которыми следует точка.</p>\n<ol>\n<li>Первый элемент</li>\n<li>Второй элемент\n<ol>\n<li>Вложенный элемент</li>\n</ol>\n</li>\n<li>Третий элемент</li>\n</ol>\n<h2 id=\"ssylki\"><a href=\"ru/test_page.html#ssylki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Ссылки</span></a>Ссылки</h2>\n<p><a href=\"https://www.google.com\" target=\"_blank\" rel=\"noreferrer noopener\">Ссылка на Google</a></p>\n<p>Вы также можете добавить подсказку при наведении курсора:</p>\n<p><a href=\"https://www.wikipedia.org\" title=\"Перейти на Wikipedia\" target=\"_blank\" rel=\"noreferrer noopener\">Ссылка на Wikipedia</a></p>\n<h2 id=\"izobrazheniya\"><a href=\"ru/test_page.html#izobrazheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Изображения</span></a>Изображения</h2>\n<p>Вставьте изображения с помощью синтаксиса: <code>![альтернативный текст](путь_к_изображению)</code>.<br />\nНапример: <code>![Markdown logo](https://www.markdownguide.org/assets/images/tux.png)</code></p>\n<p><img src=\"https://www.markdownguide.org/assets/images/tux.png\" alt=\"Markdown logo\" /></p>\n<h2 id=\"citaty\"><a href=\"ru/test_page.html#citaty\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Цитаты</span></a>Цитаты</h2>\n<p>Цитаты оформляются с помощью символа <code>&gt;</code>.</p>\n<blockquote>\n<p>Это цитата, которую можно использовать для выделения важной информации.</p>\n<p>Она может быть многострочной.</p>\n</blockquote>\n<h2 id=\"bloki-koda\"><a href=\"ru/test_page.html#bloki-koda\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Блоки кода</span></a>Блоки кода</h2>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">def hello_world():\n  print(\"Hello, World!\")\n\nhello_world()\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"143\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-143\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-143\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-143.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Кааааат</summary><div class=\"yfm-cut-content\"><p>а<br />\nаваааааа</p>\n</div></details><ol>\n<li>\n<p><strong>Меню</strong></p>\n<p>Быстрый доступ к статистике, информации о представителях, ко всем инструментам и дополнительным материалам для рекламных кампаний, собранных в библиотеке.</p>\n</li>\n<li>\n<p><strong>Данные о кампаниях</strong></p>\n<p>Все нужные и важные показатели отображаются на одной странице.</p>\n</li>\n<li>\n<p><strong>Поиск и фильтрация</strong></p>\n<p>Позволяют быстро найти все объявления с определенным словом, даже если они из разных групп или кампаний, или найти все кампании с определенным количеством кликов. Например, на вкладке <strong>Объявления</strong> в фильтре выберите <strong>Параметры</strong> → <strong>Изображение</strong> → <strong>= Включено</strong>, чтобы показать только объявления с изображением.</p>\n<p>Чтобы увидеть медийные кампании, вместо <strong>Кампании с оплатой за клики</strong> выберите <strong>Кампании с оплатой за показы</strong>.</p>\n</li>\n<li>\n<p><strong>Вкладки навигации</strong></p>\n<p>Вы можете переключаться между объектами: кампаниями, группами, объявлениями и ключевыми фразами. Сначала отметьте нужные кампании, затем перейдите на нужную вкладку, например, <strong>Группы</strong>. Там будут только группы выбранных кампаний.</p>\n<p>Аналогично вы можете перейти из кампаний сразу к объявлениям или из группы к ключевым фразам и обратно.</p>\n</li>\n<li>\n<p><strong>Настройка внешнего вида таблицы</strong></p>\n<p>Вы можете добавлять и удалять столбцы с данными на страницах кампаний, групп, объявлений, фраз. Нажмите ! и отметьте нужные показатели. Чтобы изменить порядок расположения данных, передвиньте показатель на нужное место.</p>\n</li>\n<li>\n<p><strong>Действия</strong></p>\n<p>Действия помогут, если нужно выполнить какие-то операции с выбранными объектами: изменить статус или параметры, перейти в Мастер отчетов.</p>\n</li>\n</ol>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-ixwnqy
