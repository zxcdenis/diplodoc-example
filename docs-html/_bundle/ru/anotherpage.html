                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":[],"headings":[{"title":"Project Structure","href":"ru/anotherpage.html#project-structure","level":2},{"title":"HTML Sample","href":"ru/anotherpage.html#html-sample","level":2}],"title":"Simple documentation project with YFM","includes":[],"html":"<h2 id=\"project-structure\"><a href=\"ru/anotherpage.html#project-structure\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Project Structure</span></a>Project Structure</h2>\n<p>Basic project contains few config files and pages with actual content. Both config files and markdown linked into the following structure:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">input-folder\n|-- .yfm (config file for whole project)\n|-- toc.yaml (table of content)\n|-- presets.yaml (presets for vairables)\n|-- index.yaml (index page)\n|-- pages (Content pages)\n    |-- faq.md\n    |-- how-to.md\n|-- _assets (directory with pictures)\n    |-- image1.png\n    |-- image2.png\n|-- _includes (directory for reusable content)\n    |-- faq_shared_block.md\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"6\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-6\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-6\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-6.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<h2 id=\"html-sample\"><a href=\"ru/anotherpage.html#html-sample\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">HTML Sample</span></a>HTML Sample</h2>\n\n\n\n    \n    \n    <title>Красивая Страница</title>\n    \n\n\n    <header>\n        <div class=\"container\">\n            <h1>Добро пожаловать</h1>\n            <p>Простой и элегантный дизайн</p>\n        </div>\n    </header>\n    <main>\n        <div class=\"container\">\n            <section class=\"feature-section\">\n                <h2>Основные особенности</h2>\n                <div class=\"features\">\n                    <div class=\"feature\">\n                        <h3>Чистый дизайн</h3>\n                        <p>Минималистичная и понятная структура.</p>\n                    </div>\n                    <div class=\"feature\">\n                        <h3>Адаптивность</h3>\n                        <p>Отлично выглядит на любых устройствах.</p>\n                    </div>\n                    <div class=\"feature\">\n                        <h3>Простота</h3>\n                        <p>Легко использовать и модифицировать.</p>\n                    </div>\n                </div>\n            </section>\n            <section class=\"content-section\">\n                <h2>Основное содержание</h2>\n                 <p>\n                    Здесь вы можете разместить основной контент вашего сайта. Это может быть текст, списки, таблицы и т.д. \n                    Я постарался сделать дизайн легким и понятным. Основной упор идет на типографику и чистые линии.\n                    <br />\n                     Постарался сделать разметку логичной и легкой для понимания.\n                </p>\n            </section>\n            <section class=\"table-section\">\n              <h2>Пример таблицы</h2>\n              <div class=\"table-container\">\n                <table>\n                  <thead>\n                    <tr>\n                      <th>Имя</th>\n                      <th>Фамилия</th>\n                      <th>Возраст</th>\n                      <th>Город</th>\n                    </tr>\n                  </thead>\n                  <tbody>\n                    <tr>\n                      <td>Иван</td>\n                      <td>Иванов</td>\n                      <td>30</td>\n                      <td>Москва</td>\n                    </tr>\n                    <tr>\n                      <td>Петр</td>\n                      <td>Петров</td>\n                      <td>25</td>\n                      <td>Санкт-Петербург</td>\n                    </tr>\n                     <tr>\n                      <td>Анна</td>\n                      <td>Сидорова</td>\n                      <td>28</td>\n                      <td>Казань</td>\n                    </tr>\n                     <tr>\n                      <td>Елена</td>\n                      <td>Козлова</td>\n                      <td>35</td>\n                      <td>Екатеринбург</td>\n                    </tr>\n                  </tbody>\n                </table>\n              </div>\n            </section>\n        </div>\n    </main>\n    <footer>\n        <div class=\"container\">\n            <p>© 2024 Моя красивая страница</p>\n        </div>\n    </footer>\n\n\n","leading":false},"router":{"pathname":"ru\\anotherpage","depth":2},"lang":"ru","langs":["en","ru"]};
