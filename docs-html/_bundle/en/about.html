                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"script":[],"style":[],"metadata":[],"csp":[]},"assets":[],"headings":[{"title":"Key Actions Summary","href":"en/about.html#key-actions-summary","level":2},{"title":"Отправка одной страницы","href":"en/about.html#otpravka-odnoj-stranicy","level":2},{"title":"Отправка нескольких страниц","href":"en/about.html#otpravka-neskolkih-stranic","level":2},{"title":"Вопросы и ответы","href":"en/about.html#qanda","level":2}],"title":"Basic \"About page\"","includes":[],"has-yfm-cut":true,"html":"<p>This is an example for basic documentation project.<br />\nIt contains simple structure with couple of pages (this page, another page) and nested sub-section.</p>\n<p>Diplodoc provides you with a unique name how this project can be reached on https://diplodoc.com like<br />\n\"https://common---gh-aje0e4eg9hffg001r5e5.viewer.diplodoc.com/en/\"</p>\n<p>If you would like to extend your project - please refer to YFM Project Organization guide</p>\n<p>All changes for this project can be done within you public github repository called \"diplodoc-example/docs\".<br />\nTo make changes and apply them:</p>\n<ul>\n<li>go to your repo under \"diplodoc-example/docs\"</li>\n<li>make changes for project structure or content</li>\n<li>commit &amp; push into your repository</li>\n<li>go to \"Actions\" tab for docs repository</li>\n<li>run \"Release\" action and wait till completion</li>\n<li>done, updates should be available for everyone.</li>\n</ul>\n<p>In case if you would like to make proxy from your own domain to this Documentation - please Contact Us - we will support you accordingly till appropriate documentation creation.</p>\n<p><a href=\"en/test_page.html#acnhor-cut\">Ссылка на кат</a></p>\n<h2 id=\"key-actions-summary\"><a href=\"en/about.html#key-actions-summary\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Key Actions Summary</span></a>Key Actions Summary</h2>\n<table>\n<thead>\n<tr>\n<th>Action</th>\n<th>Description</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td><strong>Navigate</strong></td>\n<td>Go to the diplodoc-example/docs repository on GitHub.</td>\n</tr>\n<tr>\n<td><strong>Edit</strong></td>\n<td>Make changes to project structure or content within the repository.</td>\n</tr>\n<tr>\n<td><strong>Commit &amp; Push</strong></td>\n<td>Commit your changes and push them to the repository.</td>\n</tr>\n<tr>\n<td><strong>Run Workflow</strong></td>\n<td>Navigate to the \"Actions\" tab and run the \"Release\" workflow.</td>\n</tr>\n<tr>\n<td><strong>Wait</strong></td>\n<td>Wait for the workflow to complete.</td>\n</tr>\n<tr>\n<td><strong>View</strong></td>\n<td>Your updates are now available to everyone.</td>\n</tr>\n<tr>\n<td>`</td>\n<td></td>\n</tr>\n</tbody>\n</table>\n<p><strong>Что я добавил:</strong></p>\n<ul>\n<li><strong>Заголовок \"Key Actions Summary\":</strong>  Я добавил заголовок для таблицы, чтобы пояснить, о чём она.</li>\n<li><strong>Таблица:</strong> Я создал таблицу в Markdown, содержащую два столбца: \"Action\" (действие) и \"Description\" (описание).</li>\n<li><strong>Содержание таблицы:</strong> Я заполнил таблицу ключевыми действиями из вашего текста, чтобы их было проще воспринимать.</li>\n</ul>\n<p><strong>Как это будет выглядеть:</strong></p>\n<p>При отображении в Markdown-редакторе или на сайте, который поддерживает Markdown, эта таблица будет выглядеть структурированно и аккуратно, облегчая восприятие информации.</p>\n<p><strong>Почему таблица полезна:</strong></p>\n<ul>\n<li><strong>Структурирует информацию:</strong> Таблица помогает сгруппировать и организовать информацию о ключевых действиях.</li>\n<li><strong>Улучшает читаемость:</strong> Табличный формат делает информацию более понятной и легкой для восприятия.</li>\n<li><strong>Выделяет ключевые моменты:</strong> Таблица акцентирует внимание на важных шагах в процессе.</li>\n</ul>\n<p>Теперь этот документ будет более наглядным и удобным для использования.</p>\n<h1>Справочник API</h1>\n<p>С помощью API можно отправить URL одной или нескольких страниц сайта в Яндекс с поддержкой протокола IndexNow.</p>\n<h2 id=\"otpravka-odnoj-stranicy\"><a href=\"en/about.html#otpravka-odnoj-stranicy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Отправка одной страницы</span></a>Отправка одной страницы</h2>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-ubb3s5lo\" data-diplodoc-variant=\"regular\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"request-format\" data-diplodoc-key=\"request-format\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\">Формат запроса</div>\n<div data-diplodoc-id=\"response-format\" data-diplodoc-key=\"response-format\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\">Формат ответа</div>\n</div>\n<div id=\"6cb4nm89\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Формат запроса\">\n<p>GET https://yandex.com/indexnow<br />\n? url=<br />\n&amp; key=<br />\n&amp; [keyLocation=]</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">\n#|\n||\n**Параметр**\n|\n**Тип**\n|\n**Обязательно**\n|\n**Описание**\n||\n||\n`url`\n|\nString\n|\nДа\n|\nАдрес страницы, данные о которой вы хотите передавать. Должен соответствовать стандарту [RFC3986](https://www.ietf.org/rfc/rfc3986.txt).\n||\n||\n`key`\n|\nString\n|\nДа\n|\n[Ключ для подтверждения прав на сайт]. При отправке запроса поисковая система сверяет это значение с&amp;nbsp;содержимым файла.\n||\n||\n`keyLocation` {#key-loc}\n|\nString\n|\nНет\n|\nУказание на расположение файла с ключом, если он размещен не&amp;nbsp;[в&amp;nbsp;корневой директории сайта](key.md#how-to).\n||\n|#\n\n\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"194\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-194\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-194\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-194.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n</div>\n<div id=\"rxgrd4dt\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Формат ответа\">\n<p>HTTP-код 200 OK</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs javascript\">content-<span class=\"hljs-attr\">type</span>: application/json\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"200\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-200\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-200\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-200.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p id=\"another-cods\">Другие коды ответа:</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Код</strong></p>\n</td>\n<td>\n<p><strong>Причина</strong></p>\n</td>\n<td>\n<p><strong>Описание</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<p>202</p>\n</td>\n<td>\n<p>Accepted</p>\n</td>\n<td>\n<p>Новый ключ ожидает проверки. Если вы уверены в корректности ключа, подождите некоторое время и отправьте несколько других адресов.</p>\n<p>Если код изменился на 200 OK, ключ проверен и адреса переданы.</p>\n<p>Если остался код 202, ключ не добавлен в базу после проверки. Подождите еще.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>403</p>\n</td>\n<td>\n<p>Invalid key</p>\n</td>\n<td>\n<p>Ключ не удалось загрузить или он не подходит к указанным в запросе адресам.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>405</p>\n</td>\n<td>\n<p>Method not allowed</p>\n</td>\n<td>\n<p>Методы GET и POST поддерживаются.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Invalid key location</p>\n</td>\n<td>\n<p>Параметр <code>keyLocation</code> указан неверно.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Invalid url</p>\n</td>\n<td>\n<p>В запросе указан неверный URL-адрес или переданный ключ не подходит для его обработки.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Key must be at least 8 characters</p>\n</td>\n<td>\n<p>Ключ включает в себя меньше 8 символов.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Key must be no longer than 128 characters</p>\n</td>\n<td>\n<p>Ключ включает в себя больше 128 символов.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Key must consist of a-Z0-9 or '-'</p>\n</td>\n<td>\n<p>Ключ содержит неподходящие символы.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>No key provided</p>\n</td>\n<td>\n<p>В запросе отсутствует параметр <code>key</code>.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>No url provided</p>\n</td>\n<td>\n<p>В запросе отсутствует параметр <code>url</code>.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>429</p>\n</td>\n<td>\n<p>Too Many Requests</p>\n</td>\n<td>\n<p>Превышено количество запросов для одного IP-адреса.</p>\n</td>\n</tr>\n</tbody>\n</table>\n</div>\n</div>\n<h2 id=\"otpravka-neskolkih-stranic\"><a href=\"en/about.html#otpravka-neskolkih-stranic\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Отправка нескольких страниц</span></a>Отправка нескольких страниц</h2>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-aw23ta9e\" data-diplodoc-variant=\"regular\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"request-format-1\" data-diplodoc-key=\"request-format\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\">Формат запроса</div>\n<div data-diplodoc-id=\"response-format-1\" data-diplodoc-key=\"response-format\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\">Формат ответа</div>\n</div>\n<div id=\"s9jufp0u\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Формат запроса\">\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs\">POST https://yandex.com/indexnow\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"433\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-433\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-433\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-433.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>Чтобы передавать информацию о нескольких страницах, используйте формат JSON:</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs javascript\"><span class=\"hljs-variable constant_\">POST</span> /indexnow <span class=\"hljs-variable constant_\">HTTP</span>/<span class=\"hljs-number\">1.1</span>\n<span class=\"hljs-title class_\">Content</span>-<span class=\"hljs-title class_\">Type</span>: application/json; charset=utf-<span class=\"hljs-number\">8</span>\n<span class=\"hljs-title class_\">Content</span>-<span class=\"hljs-title class_\">Length</span>: <span class=\"hljs-number\">286</span>\n<span class=\"hljs-title class_\">Host</span>: yandex.<span class=\"hljs-property\">com</span>\n{\n  <span class=\"hljs-string\">\"host\"</span>: <span class=\"hljs-string\">\"www.example.com\"</span>,\n  <span class=\"hljs-string\">\"key\"</span>: <span class=\"hljs-string\">\"EdD8dkmdNLlxREi2LkhJjYOH2kyQbJqM3cBKT5fX\"</span>,\n  <span class=\"hljs-string\">\"keyLocation\"</span>: <span class=\"hljs-string\">\"https://www.example.com/myIndexNowKey63638.html\"</span>,\n  <span class=\"hljs-string\">\"urlList\"</span>: [\n    <span class=\"hljs-string\">\"https://www.example.com/url1\"</span>,\n    <span class=\"hljs-string\">\"https://www.example.com/folder/url2\"</span>,\n    <span class=\"hljs-string\">\"https://www.example.com/url3\"</span>\n  ]\n}\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"437\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-437\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-437\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-437.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Параметр</strong></p>\n</td>\n<td>\n<p><strong>Тип</strong></p>\n</td>\n<td>\n<p><strong>Обязательно</strong></p>\n</td>\n<td>\n<p><strong>Описание</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><code>host</code></p>\n</td>\n<td>\n<p>String</p>\n</td>\n<td>\n<p>Да</p>\n</td>\n<td>\n<p>Адрес вашего сайта.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p><code>key</code></p>\n</td>\n<td>\n<p>String</p>\n</td>\n<td>\n<p>Да</p>\n</td>\n<td>\n<p>Ключ для подтверждения прав на сайт.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p><code>keyLocation</code></p>\n</td>\n<td>\n<p>String</p>\n</td>\n<td>\n<p>Нет</p>\n</td>\n<td>\n<p>Указание на расположение ключа, если он размещен не .</p>\n</td>\n</tr>\n<tr>\n<td>\n<p><code>urlList</code></p>\n</td>\n<td>\n<p>Array</p>\n</td>\n<td>\n<p>Да</p>\n</td>\n<td>\n<p>Содержит адреса страниц (String), данные о которых вы хотите передавать.</p>\n<p>В одном запросе можно передавать до 10 000 адресов.</p>\n</td>\n</tr>\n</tbody>\n</table>\n</div>\n<div id=\"sa5c46cp\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Формат ответа\">\n<p>HTTP-код 200 OK</p>\n\n    <div class=\"yfm-clipboard\">\n        <pre><code class=\"hljs javascript\">content-<span class=\"hljs-attr\">type</span>: application/json\n</code></pre>\n\n        <button class=\"yfm-clipboard-button\">\n            <svg width=\"16\" height=\"16\" viewBox=\"0 0 24 24\" class=\"yfm-clipboard-icon\" data-animation=\"560\">\n                <path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path>\n                <path stroke=\"currentColor\" fill=\"transparent\" stroke-width=\"1.5\" d=\"M9.5 13l3 3l5 -5\" visibility=\"hidden\">\n                    <animate id=\"visibileAnimation-560\" attributeName=\"visibility\" from=\"hidden\" to=\"visible\" dur=\"0.2s\" fill=\"freeze\" begin></animate>\n                    <animate id=\"hideAnimation-560\" attributeName=\"visibility\" from=\"visible\" to=\"hidden\" dur=\"1s\" begin=\"visibileAnimation-560.end+1\" fill=\"freeze\"></animate>\n                </path>\n            </svg>\n        </button>\n    </div>\n<p>Другие коды ответа:</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Код</strong></p>\n</td>\n<td>\n<p><strong>Причина</strong></p>\n</td>\n<td>\n<p><strong>Описание</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<p>202</p>\n</td>\n<td>\n<p>Accepted</p>\n</td>\n<td>\n<p>Новый ключ ожидает<br />\nп<br />\nроверки. Если вы уверены в корректности ключа, подождите некоторое время и отправьте несколько других адресов.</p>\n<p>Если код изменился на 200 OK, ключ проверен и адреса переданы.</p>\n<p>Если остался код 202, ключ не был добавлен в базу после проверки. Подждите еще.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>400</p>\n</td>\n<td>\n<p>Invalid params</p>\n</td>\n<td>\n<p>В теле запроса переданы некорректные параметры.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>403</p>\n</td>\n<td>\n<p>Invalid key</p>\n</td>\n<td>\n<p>Ключ не удалось загрузить или он не подходит к указанным в запросе адресам.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>405</p>\n</td>\n<td>\n<p>Method not allowed</p>\n</td>\n<td>\n<p>Методы GET и POST поддерживаются.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Invalid key location</p>\n</td>\n<td>\n<p>Параметр <code>keyLocation</code> указан неверно.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Invalid url</p>\n</td>\n<td>\n<p>В запросе указан неверный URL-адрес или переданный ключ не подходит для его обработки.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Key must be at least 8 characters</p>\n</td>\n<td>\n<p>Ключ включает в себя меньше 8 символов.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Key must be no longer than 128 characters</p>\n</td>\n<td>\n<p>Ключ включает в себя больше 128 символов.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Key must consist of a-Z0-9 or '-'</p>\n</td>\n<td>\n<p>Ключ содержит неподходящие символы.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>No host provided</p>\n</td>\n<td>\n<p>В запросе отсутствует параметр <code>host</code>.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>No key provided</p>\n</td>\n<td>\n<p>В запросе отсутствует параметр <code>key</code>.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>No more than 10000 urls allowed</p>\n</td>\n<td>\n<p>Параметр <code>urlList</code> содержит больше 10 000 URL-адресов.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>No url provided</p>\n</td>\n<td>\n<p>В запросе отсутствует параметр <code>url</code>.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Url list has to be an array</p>\n</td>\n<td>\n<p>Отсутствует параметр <code>urlList</code> или он не является массивом.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Url list cannot be empty</p>\n</td>\n<td>\n<p>Передан пустой параметр <code>urlList</code>.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>422</p>\n</td>\n<td>\n<p>Url has to be an array of string</p>\n</td>\n<td>\n<p>Параметр <code>urlList</code> должен содержать данные типа String.</p>\n</td>\n</tr>\n<tr>\n<td>\n<p>429</p>\n</td>\n<td>\n<p>Too Many Requests</p>\n</td>\n<td>\n<p>Превышено количество запросов для одного IP-адреса.</p>\n</td>\n</tr>\n</tbody>\n</table>\n</div>\n</div>\n<h2 id=\"qanda\"><a href=\"en/about.html#qanda\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Вопросы и ответы</span></a>Вопросы и ответы</h2>\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Насколько часто можно передавать запросы?</summary><div class=\"yfm-cut-content\"><p>Ограничений на количество запросов нет. Вы можете регулировать их частоту — Яндекс использует алгоритмы, которые препятствуют слишком большому потоку запросов.</p>\n</div></details><details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Можно ли отправлять один и тот же URL-адрес несколько раз в день?</summary><div class=\"yfm-cut-content\"><p>Мы не рекомендуем оправлять слишком часто один и тот же адрес. Если это необходимо, делайте паузу между отправками 10 минут.</p>\n</div></details><details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Можно ли отправлять страницы с HTTP-кодом 404 через API?</summary><div class=\"yfm-cut-content\"><p>Да, можно использовать IndexNow, чтобы сообщать о страницах с кодом 404 или 410.</p>\n</div></details><details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Можно ли передавать страницы с HTTP-кодом 301 или 302 (перенаправление)?</summary><div class=\"yfm-cut-content\"><p>Да, можно передавать адреса с информацией о редиректе или других изменениях.</p>\n</div></details><div class=\"cut-button\">\n<p></p>\n<p>Если у вас есть вопрос о работе инструмента, выберите подходящий вариант:</p>\n<div class=\"yfm-tabs yfm-tabs-accordion\" data-diplodoc-group=\"defaultTabsGroup-z0nwxyhc\" data-diplodoc-variant=\"accordion\">\n<div data-diplodoc-id=\"в-поиск-не-попадают-проиндексированные-страницы\" data-diplodoc-key=\"%d0%92%20%d0%bf%d0%be%d0%b8%d1%81%d0%ba%20%d0%bd%d0%b5%20%d0%bf%d0%be%d0%bf%d0%b0%d0%b4%d0%b0%d1%8e%d1%82%20%d0%bf%d1%80%d0%be%d0%b8%d0%bd%d0%b4%d0%b5%d0%ba%d1%81%d0%b8%d1%80%d0%be%d0%b2%d0%b0%d0%bd%d0%bd%d1%8b%d0%b5%20%d1%81%d1%82%d1%80%d0%b0%d0%bd%d0%b8%d1%86%d1%8b\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"false\">В поиск не попадают проиндексированные страницы</div>\n<div id=\"ufid4bde\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"В поиск не попадают проиндексированные страницы\">\n<p>Посмотрите рекомендации в разделе .</p>\n</div>\n<div data-diplodoc-id=\"нужно-удалить-проиндексированные-страницы-из-поиска\" data-diplodoc-key=\"%d0%9d%d1%83%d0%b6%d0%bd%d0%be%20%d1%83%d0%b4%d0%b0%d0%bb%d0%b8%d1%82%d1%8c%20%d0%bf%d1%80%d0%be%d0%b8%d0%bd%d0%b4%d0%b5%d0%ba%d1%81%d0%b8%d1%80%d0%be%d0%b2%d0%b0%d0%bd%d0%bd%d1%8b%d0%b5%20%d1%81%d1%82%d1%80%d0%b0%d0%bd%d0%b8%d1%86%d1%8b%20%d0%b8%d0%b7%20%d0%bf%d0%be%d0%b8%d1%81%d0%ba%d0%b0\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\">Нужно удалить проиндексированные страницы из поиска</div>\n<div id=\"2cm6q3ku\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Нужно удалить проиндексированные страницы из поиска\">\n<p>Воспользуйтесь рекомендациями, как ). Поисковая выдача обновляется в течение двух недель.</p>\n</div>\n</div>\n</div>","leading":false},"router":{"pathname":"en\\about","depth":2},"lang":"en","langs":["en","ru"]};
