                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":[],"headings":[{"title":"Advantages of the platform","href":"en/page.html#advantages-of-the-platform","level":2,"items":[{"title":"Easy to use","href":"en/page.html#easy-to-use","level":3},{"title":"Speed","href":"en/page.html#speed","level":3},{"title":"Full support of Markdown","href":"en/page.html#full-support-of-markdown","level":3},{"title":"Support for complex Documentation projects","href":"en/page.html#support-for-complex-documentation-projects","level":3},{"title":"Supports for autogenerated documentation","href":"en/page.html#supports-for-autogenerated-documentation","level":3}]}],"title":"Diplodoc","includes":[],"html":"<p>Diplodoc is an open-source platform for working with your documentation in the \"Documentation as a Code\" paradigm.<br />\nSimple and comfortable solution for everyone.</p>\n<h2 id=\"advantages-of-the-platform\"><a href=\"en/page.html#advantages-of-the-platform\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Advantages of the platform</span></a>Advantages of the platform</h2>\n<h3 id=\"easy-to-use\"><a href=\"en/page.html#easy-to-use\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Easy to use</span></a>Easy to use</h3>\n<ul>\n<li>Work with documents in the same way as with code</li>\n<li>Minimal efforts for deployment and integration</li>\n</ul>\n<h3 id=\"speed\"><a href=\"en/page.html#speed\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Speed</span></a>Speed</h3>\n<ul>\n<li>Fast validation, build and deploy for your projects</li>\n<li>Easy integration with your developement pipelines</li>\n</ul>\n<h3 id=\"full-support-of-markdown\"><a href=\"en/page.html#full-support-of-markdown\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Full support of Markdown</span></a>Full support of Markdown</h3>\n<ul>\n<li>Simple syntax</li>\n<li>Easy learning</li>\n<li>Concentration on content creation, not deployment</li>\n<li>Rich functionality</li>\n</ul>\n<h3 id=\"support-for-complex-documentation-projects\"><a href=\"en/page.html#support-for-complex-documentation-projects\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Support for complex Documentation projects</span></a>Support for complex Documentation projects</h3>\n<ul>\n<li>Customization and localization</li>\n<li>“One Source” support</li>\n<li>Add more functionality with plugins even</li>\n</ul>\n<h3 id=\"supports-for-autogenerated-documentation\"><a href=\"en/page.html#supports-for-autogenerated-documentation\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Supports for autogenerated documentation</span></a>Supports for autogenerated documentation</h3>\n<ul>\n<li>OpenAPI support out of the box</li>\n<li>Custom includer’s interface for any kind of autogenerated docs (JavaDoc, etc..)</li>\n</ul>\n","leading":false},"router":{"pathname":"en\\page","depth":2},"lang":"en","langs":["en","ru"]};
