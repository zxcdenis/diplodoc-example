name: Deploy Docs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Build docs
        uses: diplodoc-platform/docs-build-action@v3
        with:
          src-root: './docs'
          build-root: './docs-html'
          
      # Фикс структуры файлов
      - name: Prepare artifact
        run: |
          mv ./docs-html/en/* ./docs-html/
          rm -rf ./docs-html/en
          echo '<meta http-equiv="refresh" content="0; url=/index.html">' > ./docs-html/index.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-html'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4